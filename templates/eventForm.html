<!DOCTYPE html>
<html>
<head>
	<title>Event Form</title>
</head>
<body>
	<form action="/createEventForm" method="POST">
		<h1>Welcome!</h1> 
		<input type="text" name = "event_id" placeholder="Event ID" required/> </br>
		<input type="text" name = "title" placeholder="title" required/> </br>
		<input type="text" name = "description" placeholder="description" required/> </br>
		<input type="date" name = "start_time" placeholder="start_time" required/> </br>
		<input type="date" name = "end_time" placeholder="end_time" required/> </br>
		<input type="text" name = "location_name" placeholder="location" required/> </br>
		<input type="text" name = "zipcode" placeholder="zip" required/> </br>
		<input type="submit" value = Submit />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
	</form>

</body>
</html>
